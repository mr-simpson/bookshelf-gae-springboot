<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="meta">
    <title>Bookshelf - Java on Google Cloud Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="navbar navbar-default" th:fragment="header">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">Bookshelf</div>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Books</a></li>
          <li><a href="/books/mine">My Books</a></li>
        </ul>
        <p class="navbar-text navbar-right">
          <a href="/logout" th:if="${@userService.isUserLoggedIn()}" th:text="${@userService.getCurrentUser().getEmail()}"></a>
          <a href="/login" th:unless="${@userService.isUserLoggedIn()}">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
