<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::meta"></head>
<body>
  <div th:replace="common::header"></div>
  <div class="container">
    <h3 th:text="${action} + ' book'"></h3>
    <form method="POST" enctype="multipart/form-data" th:action="${destination}" th:object="${addForm}">
      <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
        <label for="title">Title</label>
        <input type="text" class="form-control" th:field="*{title}" />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
      </div>

      <div class="form-group" th:classappend="${#fields.hasErrors('author')} ? 'has-error'">
        <label for="author">Author</label>
        <input type="text" class="form-control" th:field="*{author}" />
        <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
      </div>

      <div class="form-group" th:classappend="${#fields.hasErrors('publishedDate')} ? 'has-error'">
        <label for="publishedDate">Date Published</label>
        <input type="text" class="form-control" th:field="*{publishedDate}" />
        <div class="text-danger" th:if="${#fields.hasErrors('publishedDate')}" th:errors="*{publishedDate}">Error</div>
      </div>

      <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error'">
        <label for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</div>
      </div>

      <div class="form-group" th:classappend="${@cloudStorageHelper.isCloudStorageConfigured()} ? '': 'hidden'">
        <label for="image">Cover Image</label>
        <input type="file" class="form-control" th:field="*{file}" />
        <div class="text-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">Error</div>
      </div>

      <div class="form-group hidden">
        <label for="imageUrl">Cover Image URL</label>
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{imageUrl}" class="form-control" />
      </div>

      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</body>
</html>
